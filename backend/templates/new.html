<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        MingCute Sidebar Hover Expand
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            transition: width 0.3s ease;
            width: 64px;
            /* 4rem - initial width */
        }

        .sidebar:hover {
            width: 288px;
            /* 18rem - expanded width */
        }

        .sidebar .full-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .sidebar:hover .full-content {
            opacity: 1;
            visibility: visible;
        }

        .sidebar:hover .small-content {
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen items-center justify-center p-4">
    <!-- Header -->
    <header class="header flex items-center justify-between bg-white shadow-md px-6 py-4">
        <!-- Logo on the left -->
        <div class="flex items-center space-x-3">

            <h1 class="text-lg font-semibold text-gray-800">Create New</h1>
        </div>
        <!-- Optional right-side content -->
        <div>
            <!-- Add any additional content here, like a user profile or settings button -->
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex">
        <aside class="sidebar flex flex-col justify-between bg-white h-[600px] shadow-lg cursor-pointer overflow-hidden"
            style="height: 100vh;">
            <div>
                <!-- Logo centered and 15% width -->
                <div class="flex justify-center items-center px-6 pt-6 pb-2">
                    <img alt="MingCute logo with stylized M in blue and yellow" class="mx-auto" src="../img/big1.png"
                        style="width:48px; height:auto; min-width:32px; max-width:60px; display:block;" />
                </div>
                <!-- Title after logo -->
                <div class="px-6 pb-4 flex justify-center">
                    <h1 class="font-semibold text-lg text-gray-800 full-content text-center">TimeTabling</h1>
                </div>
                <div class="px-5 pb-5">
                    <nav class="space-y-3 text-gray-600 text-sm font-medium">
                        <a class="flex items-center space-x-3 hover:text-gray-800 transition-colors" href="faculty.html">
                            <i class="fas fa-home text-gray-400 w-5"></i>
                            <span class="full-content">Faculty Members</span>
                        </a>
                        <a class="flex items-center space-x-3 hover:text-gray-800 transition-colors" href="result.html">
                            <i class="far fa-newspaper text-gray-400 w-5"></i>
                            <span class="full-content">Schedules</span>
                        </a>
                        <hr class="border-gray-200 my-3" />
                        <a class="flex items-center space-x-3 hover:text-gray-800 transition-colors" href="#">
                            <i class="far fa-newspaper text-gray-400 w-5"></i>
                            <span class="full-content">Create New Schedules</span>
                        </a>
                    </nav>
                </div>
            </div>
            <footer class="flex items-center justify-between bg-gray-100 p-3">
                <div class="flex items-center space-x-3">
                    <img alt="Round avatar image of a person with palm trees background" class="w-10 h-10 rounded-full"
                        height="40"
                        src="https://storage.googleapis.com/a1aa/image/55824fb4-8def-47ac-3da8-6144e8ad8bb8.jpg"
                        width="40" />
                    <div class="text-xs full-content">
                        <p class="font-semibold text-gray-800 leading-none">
                            Richard
                        </p>
                        <p class="text-gray-500 leading-none">
                            9394lay@gmail.com
                        </p>
                    </div>
                </div>
                <button aria-label="Logout" class="text-gray-400 hover:text-gray-600 transition-colors full-content">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </footer>
        </aside>
        <main class="flex-1 p-6">
            <!-- Main dashboard content here -->
            <!-- Upload CSV Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-medium text-gray-800 mb-4">Upload CSV File</h2>
                <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
                    <div>
                        <label for="csvFile" class="block text-sm font-medium text-gray-700">Choose CSV File(s)</label>
                        <input type="file" id="csvFile" name="csvFile" accept=".csv" multiple
                            class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Upload
                    </button>
                </form>
            </div>
        </main>
    </div>
    <!-- Loading Overlay -->
    <div id="loadingOverlay"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:2000; align-items:center; justify-content:center;">
        <div style="text-align:center;">
            <div class="loader"
                style="border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; margin:auto;"></div>
            <div style="margin-top:16px; color:#333; font-size:1.1em;">Generating schedule, please wait...</div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const fileInput = document.getElementById('csvFile');
        const loadingOverlay = document.getElementById('loadingOverlay');

        const allowedNames = [
            'instructors.csv',
            'courses.csv',
            'minorcourses.csv',
            'rooms.csv'
        ];

        form.addEventListener('submit', function (e) {
            const files = fileInput.files;
            if (!files.length) {
                e.preventDefault();
                alert('Please select a CSV file to upload.');
                return;
            }
            for (let i = 0; i < files.length; i++) {
                if (!allowedNames.includes(files[i].name)) {
                    e.preventDefault();
                    alert('Only instructors.csv, courses.csv, minorcourses.csv, and rooms.csv are allowed.');
                    return;
                }
            }
            // Show loading overlay immediately on submit
            loadingOverlay.style.display = 'flex';
        });
    });
    </script>
</body>

</html>
