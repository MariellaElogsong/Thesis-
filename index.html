<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Logo on the top left -->
    <div class="logo-container">
        <img src="../img/nobg.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="signin-box">
            <h1 class="welcome-title">Welcome to <span class="brand-name">SYSTEM</span></h1>
            <h2 class="sign-in-title">Sign in</h2>
            <div class="social-login">
                <!-- Sign in with Google button removed -->
            </div>
            <div class="login-form">
                <input type="text" placeholder="Enter your username or email address" class="input-field">
                <input type="password" placeholder="Enter your Password" class="input-field">
                <button class="sign-in-btn" type="button" onclick="window.location.href='pages/new.html'">Sign in</button>
            </div>
            <p class="signup-prompt">
                No Account? <a href="pages/signup.html" class="signup-link">Sign up</a>
            </p>
        </div>
    </div>
</body>

</html>
