<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="signin-box">
            <div class="logo-container">
                <img src="img/thesislogo.png" alt="Logo" class="logo">
            </div>
            <h1 class="welcome-title">Welcome to <span class="brand-name">SYSTEM</span></h1>
            <h2 class="sign-in-title">Sign in</h2>
            <div class="social-login">
                <button class="btn google-btn">Sign in with Google</button>
            </div>
            <div class="login-form">
                <input type="text" placeholder="Enter your username or email address" class="input-field">
                <input type="password" placeholder="Enter your Password" class="input-field">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button class="sign-in-btn">Sign in</button>
            </div>
            <p class="signup-prompt">No Account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
    </div>
</body>

</html>
