<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Faculty Members</title>
    <link rel="stylesheet" href="../css/faculty.css">
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f4f4;
        }

        .sidebar {
            transition: width 0.3s ease;
            width: 64px;
            /* 4rem - initial width */
        }

        .sidebar:hover {
            width: 288px;
            /* 18rem - expanded width */
        }

        .sidebar .full-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .sidebar:hover .full-content {
            opacity: 1;
            visibility: visible;
        }

        .sidebar:hover .small-content {
            display: none;
        }

        .user-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Force 2 columns */
            gap: 24px;
            padding: 16px;
        }

        .user-card {
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 16px 12px;      /* Reduced padding */
            display: flex;
            align-items: center;
            gap: 16px;               /* Reduced gap */
            max-width: 420px;        /* Optional: limit width */
            min-width: 0;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 20%;
            background: #e0e0e0;
            object-fit: cover;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 0 4px 0;
            color: #222;
        }

        .user-role {
            color: #7b7b7b;
            font-size: 1.1em;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .user-email {
            color: #333;
            font-size: 1em;
            margin-bottom: 4px;
        }

        .user-phone {
            color: #444;
            font-size: 1em;
        }
    </style>
</head>

<body class="min-h-screen items-center justify-center p-4">
    <!-- Header -->
    <header class="header flex items-center justify-between bg-white shadow-md px-6 py-4">
        <!-- Logo on the left -->
        <div class="flex items-center space-x-3">

            <h1 class="text-lg font-semibold text-gray-800">Faculty Members</h1>
        </div>
            <!-- Add any additional content here, like a user profile or settings button -->
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex">
        <aside class="sidebar flex flex-col justify-between bg-white h-[600px] shadow-lg cursor-pointer overflow-hidden">
            <div>
                <!-- Logo first -->
                <div class="flex justify-center items-center px-6 pt-6 pb-2">
                    <img alt="MingCute logo with stylized M in blue and yellow" class="w-[15%] h-auto mx-auto"
                        src="../img/big1.png" style="min-width:32px; max-width:60px;" />
                </div>
                <!-- Title after logo -->
                <div class="px-6 pb-4 flex justify-center">
                    <h1 class="font-semibold text-lg text-gray-800 full-content text-center">TimeTabling</h1>
                </div>
                <div class="px-5 pb-5">
                    <!-- Search bar removed -->
                    <nav class="space-y-3 text-gray-600 text-sm font-medium">
                        <a class="flex items-center space-x-3 hover:text-gray-800 transition-colors" href="#">
                            <i class="fas fa-home text-gray-400 w-5"></i>
                            <span class="full-content">Faculty Members</span>
                        </a>
                        <a class="flex items-center space-x-3 hover:text-gray-800 transition-colors relative" href="#">
                            <i class="far fa-calendar-check w-5"></i>
                            <span class="full-content">Schedules</span>
                        </a>
                        <hr class="border-gray-200 my-3" />
                        <a class="flex items-center space-x-3 hover:text-gray-800 transition-colors" href="new.html">
                            <i class="far fa-newspaper text-gray-400 w-5"></i>
                            <span class="full-content">Create New Schedules</span>
                        </a>
                    </nav>
                </div>
            </div>
            <footer class="flex items-center justify-between bg-gray-100 p-3">
                <div class="flex items-center space-x-3">
                    <img alt="Round avatar image of a person with palm trees background" class="w-10 h-10 rounded-full"
                        height="40"
                        src="https://storage.googleapis.com/a1aa/image/55824fb4-8def-47ac-3da8-6144e8ad8bb8.jpg"
                        width="40" />
                    <div class="text-xs full-content">
                        <p class="font-semibold text-gray-800 leading-none">
                            Richard
                        </p>
                        <p class="text-gray-500 leading-none">
                            9394lay@gmail.com
                        </p>
                    </div>
                </div>
                <button aria-label="Logout" class="text-gray-400 hover:text-gray-600 transition-colors full-content">
                    <i class="fas fa-sign-out-alt">
                    </i>
                </button>
            </footer>
        </aside>
        <main class="flex-1 p-2">
            <h1 style="text-align:center; margin-top:16px; color:#222; font-size:1.5em;">Faculty Members</h1>
            <!-- Search Bar aligned left -->
            <div style="display:flex; justify-content:flex-start; margin-bottom:16px;">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search by name..."
                    style="width: 320px; padding: 8px 14px; border: 1px solid #ccc; border-radius: 6px; font-size: 1em;"
                    onkeyup="filterFaculty()"
                />
            </div>
            <div class="user-list" id="facultyList" style="padding:16px; gap:16px;">
                <!-- Example static data, replace with dynamic data as needed -->
                <div class="user-card" style="padding:16px 12px;">
                    <img class="user-avatar" src="../img/avatar1.png" alt="Nielsen Cobb">
                    <div class="user-info">
                        <div class="user-name">Nielsen Cobb</div>
                    </div>
                </div>
                <div class="user-card">
                    <img class="user-avatar" src="../img/avatar2.png" alt="Margret Cote">
                    <div class="user-info">
                        <div class="user-name">Margret Cote</div>
                    </div>
                </div>
                <div class="user-card">
                    <img class="user-avatar" src="../img/avatar3.png" alt="Rachel Vinson">
                    <div class="user-info">
                        <div class="user-name">Rachel Vinson</div>
                    </div>
                </div>
                <div class="user-card">
                    <img class="user-avatar" src="../img/avatar4.png" alt="Gabrielle Aguirre">
                    <div class="user-info">
                        <div class="user-name">Gabrielle Aguirre</div>
                    </div>
                </div>
                <div class="user-card">
                    <img class="user-avatar" src="../img/avatar5.png" alt="Spears Collier">
                    <div class="user-info">
                        <div class="user-name">Spears Collier</div>
                    </div>
                </div>
                <div class="user-card">
                    <img class="user-avatar" src="../img/avatar6.png" alt="Keisha Thomas">
                    <div class="user-info">
                        <div class="user-name">Keisha Thomas</div>
                    </div>
                </div>
                <div class="user-card">
                    <img class="user-avatar" src="../img/avatar7.png" alt="Elisabeth Key">
                    <div class="user-info">
                        <div class="user-name">Elisabeth Key</div>
                    </div>
                </div>
                <div class="user-card">
                    <img class="user-avatar" src="../img/avatar8.png" alt="Patel Mack">
                    <div class="user-info">
                        <div class="user-name">Patel Mack</div>
                    </div>
                </div>
                <div class="user-card">
                    <img class="user-avatar" src="../img/avatar9.png" alt="Erika Whitaker">
                    <div class="user-info">
                        <div class="user-name">Erika Whitaker</div>
                    </div>
                </div>
            </div>
            <script>
                function filterFaculty() {
                    const input = document.getElementById('searchInput').value.toLowerCase();
                    const cards = document.querySelectorAll('#facultyList .user-card');
                    cards.forEach(card => {
                        const name = card.querySelector('.user-name').textContent.toLowerCase();
                        card.style.display = name.includes(input) ? '' : 'none';
                    });
                }
            </script>
        </main>
    </div>
</body>

</html>
