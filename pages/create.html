<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Faculty Member</title>
    <link rel="stylesheet" href="../css/create.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Create <span class="highlight">NEW FACULTY MEMBER</span></h1>
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Subjects">
                    </div>
                    <div class="form-group">
                        <label for="teacher-name">Teacher Name</label>
                        <input type="text" id="teacher-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="time-slot">Preferred Time Slots</label>
                        <input type="text" id="time-slot" placeholder="Time Slot">
                    </div>
                    <div class="form-group">
                        <label for="working-days">Working Days</label>
                        <input type="text" id="working-days" placeholder="Days">
                    </div>
                    <div class="form-group">
                        <label for="room">Room</label>
                        <input type="text" id="room" placeholder="Room">
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" id="course" placeholder="Course">
                    </div>
                </div>
                <button type="button" class="btn-create" onclick="window.location.href='faculty.html'">Create</button>
            </form>
        </div>
    </div>
</body>

</html>
