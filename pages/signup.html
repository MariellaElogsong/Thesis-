<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="container">/
        <div class="signin-box">
            <div class="logo-container">
                <img src="../img/nobg.png" alt="Logo" class="logo">
            </div>
            <h1 class="welcome-title">Welcome to <span class="brand-name">SYSTEM</span></h1>
            <h2 class="sign-up[-title">Sign up</h2>
            <div class="social-login">
                <!-- Sign in with Google button removed -->
            </div>
            <div class="login-form">
                <input type="text" placeholder="Enter your username or email address" class="input-field">
                <input type="password" placeholder="Enter your Password" class="input-field">
                <button class="sign-in-btn" type="button" onclick="handleSignup()">Sign up</button>
            </div>

        </div>
    </div>

    <script>
    function handleSignup() {
        alert('Sign up successful!...');
        window.location.href = 'new.html';
    }
    </script>
</body>

</html>
